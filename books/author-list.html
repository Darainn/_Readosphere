{% load static %}
<html>

<head>
    <title>
        Authors
    </title>
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
    <link rel="stylesheet" href="{% static 'books/style/main.css' %}">
</head>

<body>
    <div class="total-bg-container">
        <div class="list-bg-container">
            <header class="header-container ">
                <nav class="nav-container ">
                    <a href="{% url 'books:index' %}">Home</a>
                    <a href="{% url 'books:book-recent-list' %}">View Recent Books</a>
                    <a href="{% url 'books:author-list' %}">View Book Authors</a>
                </nav>
            </header>
            <div>
                <h2 style="text-align: center;">Authors List</h2>
            </div>
            <br> {% if books %}
            <div>
                {% for book in books %}
                <div class="border-container list-enabled">
                    <img src="/readosphere{{ book.author.profile.url }}" alt="Author Image not Found">
                    <p><strong>Name: </strong> {{book.author.author_name}}</p>
                    <p><strong>About: </strong> {{book.author.author_info}}</p>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <p>No record was found </p>
            {% endif %}
        </div>
    </div>
</body>

</html>
